<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>RestfulServices</title>
</head>
<body>
<h4><a href='http://localhost:8081/HelloWebService/rest/hello'>Plain text</a></h4>
<h4><a href='http://localhost:8081/HelloWebService/rest/hello/html'>Html text</a></h4>
<h4><a href='http://localhost:8081/HelloWebService/rest/hello/xml'>Xml text</a></h4>

<h2>Hello service using pathparam</h2>

<h4><a href='http://localhost:8081/HelloWebService/rest/helloparam/mehul'>Plain text</a></h4>
<h4><a href='http://localhost:8081/HelloWebService/rest/helloparam/user/rahul'>Response</a></h4>
<h4><a href='http://localhost:8081/HelloWebService/rest/helloparam/date/2021/06/30'>Check Date</a></h4>

<h2>Hello service using Queryparam</h2>

<h4><a href='http://localhost:8081/HelloWebService/rest/helloquery/greet?nm=Mehul'>Plain text</a></h4>
<h4><a href='http://localhost:8081/HelloWebService/rest/helloquery/user/?nm=Mehul'>Response</a></h4>
<h4><a href='http://localhost:8081/HelloWebService/rest/helloquery/date?dd=30&mm=06&yy=2021 '>Check Date</a></h4>
</body>
</html>
